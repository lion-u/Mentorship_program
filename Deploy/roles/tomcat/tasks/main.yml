  - name: Install add-apt-repostory
    become: yes
    apt: name=software-properties-common state=latest

  - name: Add Oracle Java Repository
    become: yes
    apt_repository: repo='ppa:webupd8team/java'

  - name: Accept Java 8 License
    become: yes
    debconf: name='oracle-java8-installer' question='shared/accepted-oracle-license-v1-1' value='true' vtype='select'

  - name: Install Oracle Java 8
    apt:
      pkg:
        - oracle-java8-installer
        - ca-certificates
        - oracle-java8-set-default
      state: present

  - name: add tomcat group
    group:
      name: tomcat

  - name: add tomcat user
    user:
      name: tomcat
      group: tomcat
      home: /user/share/tomcat
      createhome: no

  - name: create /opt/tomcat directory
    file:
      path: /opt/tomcat
      state: directory
      mode: 0755

  - name: download & unarchive
    unarchive:
      src: http://apache.cs.utah.edu/tomcat/tomcat-9/v9.0.16/bin/apache-tomcat-9.0.16.tar.gz
      dest: /opt/tomcat
      remote_src: yes
      extra_opts: [--strip-components=1]

  - name: Change ownership
    file:
      path: /opt/tomcat
      owner: tomcat
      group: tomcat
      mode: "u+rwx,g+rx,o=rx"
      recurse: yes
      state: directory

  - name: Copy Tomcat service from local to remote
    copy:
       src: tomcat.service
       dest: /etc/systemd/system/
       mode: 0755

  # - name: Configure Tomcat port 8888  
  #   become: true
  #   template:
  #     src: server.xml
  #     dest: /opt/tomcat/conf
  #     owner: tomcat
  #     group: tomcat
  #     mode: 0644
        
  - name: Allow all access to tcp port 8888
    ufw:
      rule: allow
      port: 8080
      proto: tcp

  - name: Reload UFW
    ufw:
      state: reloaded

  - name: copy war to app servers
    become: true
    copy: src=./{{ tomcat_war }} dest=/opt/tomcat/webapps/{{ tomcat_war }} owner=tomcat group=tomcat mode=0744
    
  - name: Start and enable Tomcat service
    systemd:
      name: tomcat
      state: started
      enabled: true
    daemon_reload: true